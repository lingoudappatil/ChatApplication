<!DOCTYPE html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Chat App</title> 
</head>
<body>
    <h1>This is a Chat Application</h1>
    <div class="main">
        <div class="name">
            <span><i class="far font-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20"/>
        </div>

    
        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    Lingouda Patil
                    <span> bluebird 26 July 10:10</span>
                </p>
            </li>

            <li class="message-right">
                <p class="message">
                    Lingouda Patil
                    <span> bluebird 26 July 10:10</span>
                </p>
            </li>

            <li class="message-feedback">
                <p class="feedback" id="feedback"></p>
                Lingouda is typing a message..
            </li>
        </ul>

        <form  class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">send 
                <span><i class="fad fa-paper-plane"></i></span>
            </button>
        </form>

        <h3 class="clients-total" id="clients-total">Total Clients:2</h3>
    </div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" integrity="hUhvpC5f8cgc04OZb55j0KNGh4eh7dLxd/dPSJ5VyzqDWxsayYbojWyl5Tkcgrmb/RVKCRJI1jNlRbVP4WWC4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="main.js"></script>
    
</body>
</html>
